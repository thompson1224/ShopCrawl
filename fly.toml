# fly.toml app configuration file
app = 'shopcrawl'
primary_region = 'nrt'

[build]

# 1. VM 사양을
[vm]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

# 2. http_service 섹션 정리
[http_service]
  internal_port = 8080
  force_https = true
  processes = ['app']
  
  # 3. 24/7 실행 설정 (중복 제거)
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [[http_service.ports]]
    handlers = ["http"]
    port = 80

  [[http_service.ports]]
    handlers = ["tls", "http"]
    port = 443

[mounts]
  source = "data"
  destination = "/data"