<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>딜냥이 - 핫딜 정보 포털</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

      <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZVW82PEW97"></script>

    <script type="text/javascript">
    (function(c,l,a,r,i,t,y){
        c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
        y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);

    <style>
        body { 
            font-family: 'Noto Sans KR', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .source-btn.active { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .deal-item-container {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }
        .deal-item-container:hover { 
            transform: translateY(-8px); 
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        .profile-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 0.5rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 0.5rem;
            min-width: 200px;
            z-index: 50;
        }
        .profile-container:hover .profile-dropdown {
            display: block;
        }
        .naver-login-btn {
            background: #03C75A;
            transition: all 0.3s;
        }
        .naver-login-btn:hover {
            background: #02B350;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(3, 199, 90, 0.3);
        }
        .glass-morphism {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        /* 모바일 최적화 */
        .source-btn {
            padding: 0.6rem 1rem; /* 모바일 패딩 조정 */
            font-size: 0.875rem;
        }

        /* 제목 줄 바꿈 개선 */
        .deal-item-container h2 {
            line-height: 1.3;
        }
        
        /* 이미지 오버플로우 방지 */
        .w-24.h-24 {
            max-width: 4rem;
            height: auto;
        }

        /* 모바일 가로 폭 조정 */
        @media (max-width: 640px) {
            .container {
                width: 95%;
                padding: 0.5rem;
            }
            .source-btn {
                padding: 0.5rem 0.75rem;
                font-size: 0.8rem;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            .p-6 {
                padding: 1rem;
            }
            .text-3xl {
                font-size: 1.6rem;
            }
            .hotdeal-item {
                flex-direction: column;
            }
            .hotdeal-item .content-wrapper {
                width: 100%;
                margin-left: 0;
                margin-top: 0.5rem;
            }
            .hotdeal-item .content-wrapper h2 {
                font-size: 1rem;
            }
            .hotdeal-item .thumbnail {
                width: 100%;
                height: auto;
            }
        }
        
        /* 고양이 발자국 애니메이션 */
        .paw-print {
            display: inline-block;
            font-size: 1.5rem;
            animation: paw-bounce 0.6s infinite;
        }
        .paw-print:nth-child(1) { animation-delay: 0s; }
        .paw-print:nth-child(2) { animation-delay: 0.2s; }
        .paw-print:nth-child(3) { animation-delay: 0.4s; }

        @keyframes paw-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* 이미지 오류 핸들링 */
        .thumbnail-element, .placeholder-image {
            object-fit: cover;
            min-height: 4rem;
        }
    </style>
</head>
<body class="p-6">
    <div class="container mx-auto max-w-4xl">
        <!-- 헤더 -->
        <div class="glass-morphism rounded-2xl p-6 mb-8 shadow-2xl">
            <div class="flex flex-col sm:flex-row justify-between items-center">
                <div class="text-center sm:text-left mb-4 sm:mb-0">
                    <h1 class="text-3xl font-bold bg-gradient-to-r from-purple-600 to-blue-500 bg-clip-text text-transparent">
                        🐱 딜냥이
                    </h1>
                    <p class="text-sm text-gray-500 mt-1">핫딜을 물어다주는 귀여운 냥이</p>
                </div>
                
                <div id="auth-section" class="w-full sm:w-auto">
                    <!-- 로그인 전 -->
                    <button id="loginBtn" onclick="naverLogin()" class="naver-login-btn w-full sm:w-auto px-6 py-3 text-white font-semibold rounded-xl shadow-lg flex items-center justify-center sm:justify-start space-x-2">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M16.273 12.845L7.376 0H0v24h7.726V11.156L16.624 24H24V0h-7.727v12.845z"/>
                        </svg>
                        <span>네이버 로그인</span>
                    </button>
                    
                    <!-- 로그인 후 -->
                    <div id="userInfo" class="hidden profile-container relative">
                        <div class="flex items-center justify-center sm:justify-start space-x-3 bg-white rounded-xl px-4 py-2 shadow-md cursor-pointer hover:shadow-lg transition-all">
                            <div class="relative">
                                <img id="profileImg" src="" class="w-10 h-10 rounded-full border-2 border-purple-500 hidden">
                                <div id="profileInitial" class="w-10 h-10 rounded-full bg-gradient-to-br from-purple-500 to-blue-500 flex items-center justify-center text-white font-bold text-lg"></div>
                            </div>
                            <div class="flex flex-col">
                                <span id="username" class="font-semibold text-gray-800 text-sm"></span>
                                <span class="text-xs text-gray-500">네이버 회원</span>
                            </div>
                            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </div>
                        
                        <!-- 드롭다운 메뉴 -->
                        <div class="profile-dropdown">
                            <div class="px-3 py-2 border-b border-gray-100">
                                <p class="text-xs text-gray-500">로그인됨</p>
                                <p id="userEmail" class="text-sm font-medium text-gray-800"></p>
                            </div>
                            <button onclick="logout()" class="w-full text-left px-3 py-2 text-sm text-red-600 hover:bg-red-50 rounded-lg mt-1 transition-colors">
                                🚪 로그아웃
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 소스 필터 -->
        <div id="source-buttons" class="flex justify-center flex-wrap gap-2 mb-8">
            <button data-source="all" class="source-btn px-4 py-2 bg-white text-gray-700 rounded-xl shadow-md font-semibold transition-all duration-200 border border-gray-200 whitespace-nowrap active">
                🔥 전체보기
            </button>
            <button data-source="뽐뿌" class="source-btn px-4 py-2 bg-white text-gray-700 rounded-xl shadow-md font-semibold transition-all duration-200 border border-gray-200 whitespace-nowrap">
                💰 뽐뿌
            </button>
            <button data-source="루리웹" class="source-btn px-4 py-2 bg-white text-gray-700 rounded-xl shadow-md font-semibold transition-all duration-200 border border-gray-200 whitespace-nowrap">
                🎮 루리웹
            </button>
            <button data-source="Zod" class="source-btn px-4 py-2 bg-white text-gray-700 rounded-xl shadow-md font-semibold transition-all duration-200 border border-gray-200 whitespace-nowrap">
                🛒 Zod
            </button>
            <button data-source="어미새" class="source-btn px-4 py-2 bg-white text-gray-700 rounded-xl shadow-md font-semibold transition-all duration-200 border border-gray-200 whitespace-nowrap">
                🐦 어미새
            </button>
            <button data-source="퀘이사존" class="source-btn px-4 py-2 bg-white text-gray-700 rounded-xl shadow-md font-semibold transition-all duration-200 border border-gray-200 whitespace-nowrap">
                🖥️ 퀘이사존
            </button>
        </div>
        
        <!-- 핫딜 리스트 -->
        <div id="hotdeal-list" class="space-y-4">
            <div class="glass-morphism p-6 text-center rounded-2xl shadow-lg">
                <div class="flex items-center justify-center space-x-2">
                    <span class="paw-print">🐾</span>
                    <span class="paw-print">🐾</span>
                    <span class="paw-print">🐾</span>
                    <span class="ml-3 text-gray-600">딜냥이가 핫딜을 물어오는 중...</span>
                </div>
            </div>
        </div>
        
        <!-- 페이지네이션 -->
        <div id="pagination" class="mt-8"></div>
    </div>

    <script>
        // 네이버 로그인
        async function naverLogin() {
            const response = await fetch('/api/auth/naver/login');
            const data = await response.json();
            window.location.href = data.url;
        }
        
        // 로그아웃
        function logout() {
            if (confirm('로그아웃 하시겠습니까?')) {
                localStorage.removeItem('token');
                location.reload();
            }
        }
        
        // 페이지 로드 시 토큰 확인
        window.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (token) {
                localStorage.setItem('token', token);
                window.history.replaceState({}, document.title, "/");
            }
            
            const savedToken = localStorage.getItem('token');
            if (savedToken) {
                try {
                    const response = await fetch('/api/auth/me', {
                        headers: { 'Authorization': `Bearer ${savedToken}` }
                    });
                    
                    if (response.ok) {
                        const user = await response.json();
                        
                        document.getElementById('loginBtn').classList.add('hidden');
                        document.getElementById('userInfo').classList.remove('hidden');
                        document.getElementById('username').textContent = user.username;
                        document.getElementById('userEmail').textContent = user.email;
                        
                        // 프로필 이미지 처리
                        if (user.profile_image && user.profile_image.trim()) {
                            document.getElementById('profileImg').src = user.profile_image;
                            document.getElementById('profileImg').classList.remove('hidden');
                            document.getElementById('profileInitial').style.display = 'none';
                        } else {
                            // 이름 첫 글자로 아바타 생성
                            const initial = user.username.charAt(0).toUpperCase();
                            document.getElementById('profileInitial').textContent = initial;
                        }
                        
                        console.log('로그인 성공:', user);
                    } else {
                        localStorage.removeItem('token');
                    }
                } catch (error) {
                    console.error('유저 정보 로드 실패:', error);
                    localStorage.removeItem('token');
                }
            }
        });
    </script>

    <script src="/main.js" defer></script>
</body>
</html>
